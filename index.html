<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4.2 Hangman</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Word Game</h1>
      </header>

      <div class="display">
        <div class="gallows">
          <div class="the-hanged">
            Guesses remaining : <span id="turns-left"></span>
          </div>
        </div>
        <div class="guessword">
          <span id="guessspace"></span>
        </div>
      </div>

      <div class="playerinput">
        <h2>Guess a letter</h2>
        <form class="player-guess" action="index.html" method="post">
          <div class="guessbox">
            <input type="text" id="guessletter" name="guessletter"/>
          </div>
        </form>
        <button type="button" name="button" class="button">Submit Guess</button>
        <div class="lettersguessed">
          Previous Guesses
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/common-words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
