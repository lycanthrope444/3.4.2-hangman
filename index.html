<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4.2 Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="col-md-12">
          <h1>Hangman</h1>
        </header>
        <div class="row">
          <div class="display col-md-6">
            <div class="gallows">
              <div class="row">
                <div class="the-hanged col-md-12">
                  <div class="row">
                    <div class="bodypart head" id="head"></div>
                  </div>
                  <div class="row">
                    <div class="bodypart arm" id="arm1"></div>
                    <div class="bodypart torso" id="torso"></div>
                    <div class="bodypart arm" id="arm2"></div>
                  </div>
                  <div class="row">
                    <div class="bodypart leg" id="leg1"></div>
                    <div class="bodypart leg" id="leg2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="guesses-remaining col-md-12">
                  Guesses remaining : <span id="turns-left"></span>
                </div>
              </div>
              <div class="row">
                <div class="the-hanged col-md-12">
                  <div class="guessword">
                    <span id="guessspace"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="playerinput col-md-6">
            <h2>Guess a letter</h2>
            <form class="player-guess" action="index.html" method="post">
              <div class="guessbox">
                <input type="text" id="guessletter" name="guessletter"/>
              </div>
            </form>
            <button type="button" name="button" class="btn guess">Submit Guess</button>
            <div class="lettersguessed">
              <div class="row">
                <span>Previous Guesses:</span>
              </div>
              <div class="row">
                <span id="failed-guess"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="gameover" id="gameover"></div>
            <button type="button" name="replay" class="btn" id="replaybutton">Replay</button>

          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="js/common-words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
